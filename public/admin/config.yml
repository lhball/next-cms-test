backend:
  name: git-gateway
  # name: test-repo
  branch: master
media_folder: public/img
public_folder: img
# publish_mode: editorial_workflow
collections:
  # -------------------
  # pages collection
  # -------------------
  - name: "pages"
    label: "Pages"
    files:
      # -------------------
      # homepage
      # -------------------
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime"}
        - { label: "Modules", name: "modules", widget: "relation", multiple: true, collection: "modules", searchFields: ["attributes.title", "attributes.type"], valueField: "attributes", displayFields: ["attributes.title"], required: false}
        - { label: "Header Items", name: "headerItems", widget: "relation", multiple: true, collection: "headerLinks", searchFields: ["attributes.title"], valueField: "attributes", displayFields: ["attributes.title"], required: false}
        - { label: "Footer Items", name: "footerItems", widget: "relation", multiple: true, collection: "footerLinks", searchFields: ["attributes.title"], valueField: "attributes", displayFields: ["attributes.title"], required: false}
  # -------------------
  # modules collection
  # -------------------
  - name: "modules"
    label: 'Modules'
    folder: 'content/modules'
    create: true # Allow users to create new documents in this collection
    fields:
    - { label: "Nickname", name: "title", widget: "string"}
    - label: "Attributes"
      name: "attributes"
      widget: "object"
      fields:
        - { label: "Type", name: "type", widget: "select", options: ["banner"]}
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Body", name: "body", widget: "markdown"}
        - { label: "Image", name: "image", widget: "image", required: false}
  # -------------------
  # headerLinks collection
  # -------------------
  - name: "headerLinks"
    label: 'Header Links'
    folder: 'content/headerLinks'
    create: true # Allow users to create new documents in this collection
    fields:
    - { label: "Title", name: "title", widget: "string"}
    - label: "Attributes"
      name: "attributes"
      widget: "object"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "href", name: "href", widget: "text"}
        - { label: "Image", name: "image", widget: "image", required: false}
  # -------------------
  # footerLinks collection
  # -------------------
  - name: "footerLinks"
    label: 'Footer Links'
    folder: 'content/footerLinks'
    create: true # Allow users to create new documents in this collection
    fields:
    - { label: "Title", name: "title", widget: "string"}
    - label: "Attributes"
      name: "attributes"
      widget: "object"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "href", name: "href", widget: "text"}
        - { label: "Image", name: "image", widget: "image", required: false}
  # -------------------
  # styles collection
  # -------------------
  - name: "styles"
    label: 'Page Styles'
    folder: 'content/styles'
    create: true # Allow users to create new documents in this collection
    fields:
    - { label: "Title", name: "title", widget: "string"}
    - label: "Attributes"
      name: "attributes"
      widget: "object"
      fields:
          - { label: "Class", name: "class", widget: "string"}
          - { label: "Rule", name: "rule", widget: "string"}
          - { label: "Value", name: "value", widget: "string"}

